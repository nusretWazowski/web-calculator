<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
</head>

<body>
<section class="container">
    <div class="container2">
    <div class="calculator">
        <div class="screen-container">
        <div class="screen">
            <output class="result" type="text">0</output>
            <div id="emptyspace">
            <output class="numberinput" type="text"></output>
            </div>
        </div>
        </div>
        <div class="buttons">
            <button class="allclear" id="allclear">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="operator" id="remainder">%</button>
            <button class="operator" id="divide">/</button>
            <button class="digit" id="seven">7</button>
            <button class="digit" id="eight">8</button>
            <button class="digit" id="nine">9</button>
            <button class="operator" id="plus">+</button>
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit" id="six">6</button>
            <button class="operator" id="minus">-</button>
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
            <button class="operator" id="multiply">*</button>
            <button class="digit" id="zero">0</button>
            <button class="digit" id="decimal">.</button>
            <button class="equal" id="equals">=</button>
        </div>
    </div>
    </div>
</section>
</body>

</html>
